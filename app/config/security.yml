security:
    providers:
        in_memory:
            memory: ~
            
    firewalls:
        secured_area:
            anonymous: ~
            oauth:
                resource_owners:
                    twitter:           "/login/check-twitter"
                login_path:        /login
                use_forward:       false
                failure_path:      /login

                oauth_user_provider:
                    service: hwi_oauth.user.provider.entity

    access_control:
        - { path: ^/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/admin, roles: IS_AUTHENTICATED_FULLY }